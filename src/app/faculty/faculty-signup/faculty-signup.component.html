<section class="w-full min-h-screen flex-cols">
    <div
        class="max-w-full w-full min-h-screen flex text-gray-50  items-start pt-12 pb-8 justify-center bg-gradient-to-t from-red-600 via-red-300 to-red-50 bg-cover bg-center bg-fixed">
        <!-- Semi-transparent overlay -->
        <div
            class="relative w-[400px] h-full flex flex-col items-center justify-center bg-black/20 backdrop-blur-lg rounded-lg border-red-300/30 border-2 shadow-lg ">
            <div class="w-full h-full">
                <img src="../../../assets/images/background.jpg" class="w-full h-40 rounded-t-lg object-cover">
            </div>
            <form class="relative w-full h-full flex flex-col z-10 space-y-2 p-6" (submit)="onSubmit()">
                <p class="text-center font-bold text-2xl">Faculty Registration</p>
                <div class="flex gap-x-2">
                    <div
                        class="flex justify-center text-sm items-center rounded-md h-12 w-full border-red-700 border-2 p-2 gap-x-2">
                        <div class="flex justify-center items-center h-full w-8 ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-6">
                                <path
                                    d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z" />
                            </svg>

                        </div>
                        <input required="" type="text"
                            class=" bg-transparent placeholder:text-red-50 font-semibold outline-none w-full h-full"
                            name="firstName" [(ngModel)]="firstName" required placeholder="First Name">
                    </div>
                    <div
                        class="flex justify-center text-sm items-center rounded-md h-12 w-full border-red-700 border-2 p-2 gap-x-2">
                        <div class="flex justify-center items-center h-full w-8 ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-6">
                                <path
                                    d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z" />
                            </svg>

                        </div>
                        <input required type="text"
                            class=" bg-transparent placeholder:text-red-50 font-semibold outline-none w-full h-full"
                            name="lastName" [(ngModel)]="lastName" required placeholder="Last Name">
                    </div>
                </div>
                <div
                    class="flex justify-center text-sm items-center rounded-md h-12 w-full border-red-700 border-2 p-2 gap-x-2">
                    <div class="flex justify-center items-center h-full w-8 ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M5.404 14.596A6.5 6.5 0 1 1 16.5 10a1.25 1.25 0 0 1-2.5 0 4 4 0 1 0-.571 2.06A2.75 2.75 0 0 0 18 10a8 8 0 1 0-2.343 5.657.75.75 0 0 0-1.06-1.06 6.5 6.5 0 0 1-9.193 0ZM10 7.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input required type="text"
                        class=" bg-transparent placeholder:text-red-50 font-semibold outline-none w-full h-full"
                        name="email" [(ngModel)]="email" required placeholder="Email">
                </div>
                <div
                    class="flex justify-center text-sm items-center rounded-md h-12 w-full border-red-700 border-2 p-2 gap-x-2">
                    <div class="flex justify-center items-center h-full w-8 ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-6">
                            <path
                                d="M10.75 16.82A7.462 7.462 0 0 1 15 15.5c.71 0 1.396.098 2.046.282A.75.75 0 0 0 18 15.06v-11a.75.75 0 0 0-.546-.721A9.006 9.006 0 0 0 15 3a8.963 8.963 0 0 0-4.25 1.065V16.82ZM9.25 4.065A8.963 8.963 0 0 0 5 3c-.85 0-1.673.118-2.454.339A.75.75 0 0 0 2 4.06v11a.75.75 0 0 0 .954.721A7.506 7.506 0 0 1 5 15.5c1.579 0 3.042.487 4.25 1.32V4.065Z" />
                        </svg>

                    </div>
                    <select required id="faculty" class="outline-none font-semibold w-full h-full bg-transparent "
                        name="faculty" [(ngModel)]="faculty" required>
                        <option class="w-full bg-gray-800" value="" disabled selected>Select Your Program</option>
                        <option *ngFor="let list of facultyList" [value]="list" class="w-full bg-gray-800">{{list}}
                        </option>
                    </select>
                </div>
                <div *ngIf="faculty=='Faculty Staff'||faculty=='Program Head'"
                    class="flex justify-center text-sm items-center rounded-md h-12 w-full border-red-700 border-2 p-2 gap-x-2">
                    <div class="flex justify-center items-center h-full w-8 ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-6">
                            <path
                                d="M10.75 16.82A7.462 7.462 0 0 1 15 15.5c.71 0 1.396.098 2.046.282A.75.75 0 0 0 18 15.06v-11a.75.75 0 0 0-.546-.721A9.006 9.006 0 0 0 15 3a8.963 8.963 0 0 0-4.25 1.065V16.82ZM9.25 4.065A8.963 8.963 0 0 0 5 3c-.85 0-1.673.118-2.454.339A.75.75 0 0 0 2 4.06v11a.75.75 0 0 0 .954.721A7.506 7.506 0 0 1 5 15.5c1.579 0 3.042.487 4.25 1.32V4.065Z" />
                        </svg>

                    </div>
                    <select required id="program" class="outline-none font-semibold w-full h-full bg-transparent "
                        name="program" [(ngModel)]="program" required>
                        <option class="w-full bg-gray-800" value="" disabled selected>Select Your Program</option>
                        <option *ngFor="let list of programList" [value]="list" class="w-full bg-gray-800">{{list}}
                        </option>
                    </select>
                </div>
                <div
                    class="flex rounded-md justify-between text-sm p-2 h-12 gap-x-2 w-full border-red-700 border-2 bg-transparent">
                    <div class="flex justify-center items-center h-full w-8 ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M10 1a4.5 4.5 0 0 0-4.5 4.5V9H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-.5V5.5A4.5 4.5 0 0 0 10 1Zm3 8V5.5a3 3 0 1 0-6 0V9h6Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="w-full flex justify-between gap-x-2">
                        <input required [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                            [(ngModel)]="password"
                            class="w-full outline-none border-none h-full text-red-50 placeholder:text-red-50 font-semibold bg-transparent"
                            required placeholder="Password" />
                        <button type="button" (click)="showPassword=!showPassword"
                            class="flex justify-center items-center">
                            <i class="text-white text-lg"
                                [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                <div
                    class="flex rounded-md justify-between text-sm p-2 h-12 gap-x-2 w-full border-red-700 border-2 bg-transparent">
                    <div class="w-full flex justify-between gap-x-2">
                        <div class="flex justify-center items-center h-full w-8 ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-6">
                                <path fill-rule="evenodd"
                                    d="M10 1a4.5 4.5 0 0 0-4.5 4.5V9H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-.5V5.5A4.5 4.5 0 0 0 10 1Zm3 8V5.5a3 3 0 1 0-6 0V9h6Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input required [type]="showConfirmPassword ? 'text' : 'password'" id="passwordConfirm"
                            name="passwordConfirm" [(ngModel)]="passwordConfirm"
                            class="w-full outline-none border-none h-full text-red-50 placeholder:text-red-50 font-semibold bg-transparent"
                            required placeholder="Confirm Password" />
                        <button type="button" (click)="showConfirmPassword=!showConfirmPassword"
                            class="flex justify-center items-center">
                            <i class="text-white text-lg"
                                [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between ">
                    <button type="submit"
                        class="bg-red-800 border-2 w-full h-12 rounded-md border-red-800 p-2 text-sm hover:bg-red-900">Register</button>
                </div>
                <div
                    class="h-5 py-2 text-center flex items-center justify-center w-full text-xs font-semibold text-red-50">
                    <p *ngIf="extras.errorMessage">{{extras.errorMessage}}</p>
                </div>
                <div class="flex flex-col text-center text-xs ">
                    <p>Already have an account? <span><a (click)="router.navigate(['/faculty/login'])"
                                class="cursor-pointer font-bold">Login</a></span></p>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="extras.load">
        <div class="animate-fadeIn fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-[100]">
            <div class="absolute inset-0 flex flex-col items-center justify-center  h-full w-full z-[100]">
                <!-- Spinning Loader -->
                <img src="/assets/images/tupSeal.png" class="animate-spin-5s rounded-full h-20 w-20 " />
                <!-- Loading Text -->
                <p class="mt-4 font-bold text-xs text-gray-50 animate-pulse">loading...</p>
            </div>
        </div>
    </div>
</section>
