<!-- This page is for forget-password pages of student-->
<div class="w-full min-h-screen flex-cols">
    <div
        class="max-w-full w-full min-h-screen flex text-gray-50  items-start pt-12 pb-8 justify-center bg-gradient-to-t from-red-600 via-red-300 to-red-50 bg-cover bg-center bg-fixed">
        <div
            class="relative w-[400px] h-full flex flex-col items-center justify-center bg-black/20 backdrop-blur-lg rounded-lg border-red-300/30 border-2 shadow-lg ">
            <div class="w-full h-full">
                <img src="../../../assets/images/background.jpg" class="w-full h-40 rounded-t-lg object-cover">
            </div>
            <form class="relative w-full h-full flex flex-col z-10 space-y-2 p-6">
                <p class="text-center font-bold text-2xl">Reset Password</p>
                <div
                    class="flex rounded-md justify-between text-sm p-2 h-12 gap-x-2 w-full border-red-700 border-2 bg-transparent">
                    <div class="flex justify-center items-center h-full w-8 ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M9.664 1.319a.75.75 0 0 1 .672 0 41.059 41.059 0 0 1 8.198 5.424.75.75 0 0 1-.254 1.285 31.372 31.372 0 0 0-7.86 3.83.75.75 0 0 1-.84 0 31.508 31.508 0 0 0-2.08-1.287V9.394c0-.244.116-.463.302-.592a35.504 35.504 0 0 1 3.305-2.033.75.75 0 0 0-.714-1.319 37 37 0 0 0-3.446 2.12A2.216 2.216 0 0 0 6 9.393v.38a31.293 31.293 0 0 0-4.28-1.746.75.75 0 0 1-.254-1.285 41.059 41.059 0 0 1 8.198-5.424ZM6 11.459a29.848 29.848 0 0 0-2.455-1.158 41.029 41.029 0 0 0-.39 3.114.75.75 0 0 0 .419.74c.528.256 1.046.53 1.554.82-.21.324-.455.63-.739.914a.75.75 0 1 0 1.06 1.06c.37-.369.69-.77.96-1.193a26.61 26.61 0 0 1 3.095 2.348.75.75 0 0 0 .992 0 26.547 26.547 0 0 1 5.93-3.95.75.75 0 0 0 .42-.739 41.053 41.053 0 0 0-.39-3.114 29.925 29.925 0 0 0-5.199 2.801 2.25 2.25 0 0 1-2.514 0c-.41-.275-.826-.541-1.25-.797a6.985 6.985 0 0 1-1.084 3.45 26.503 26.503 0 0 0-1.281-.78A5.487 5.487 0 0 0 6 12v-.54Z"
                                clip-rule="evenodd" />
                        </svg>

                    </div>
                    <input type="text"
                        class="w-full outline-none border-none h-full text-red-50 placeholder:text-red-50 font-semibold bg-transparent"
                        name="tupvId" id="tupvId" [(ngModel)]="tupvId" required placeholder="TUP-V ID">
                </div>
                <div class="grid grid-cols-12 justify-center items-center w-full gap-x-2">
                    <div
                        class="rounded-md col-span-9 flex justify-between text-sm p-2 h-12 gap-x-2 w-full border-red-700 border-2 bg-transparent">
                        <div class="flex justify-center items-center h-full w-8 ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-6">
                                <path fill-rule="evenodd"
                                    d="M6.28 5.22a.75.75 0 0 1 0 1.06L2.56 10l3.72 3.72a.75.75 0 0 1-1.06 1.06L.97 10.53a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Zm7.44 0a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L17.44 10l-3.72-3.72a.75.75 0 0 1 0-1.06ZM11.377 2.011a.75.75 0 0 1 .612.867l-2.5 14.5a.75.75 0 0 1-1.478-.255l2.5-14.5a.75.75 0 0 1 .866-.612Z"
                                    clip-rule="evenodd" />
                            </svg>

                        </div>
                        <div class="w-full flex justify-between gap-x-2">
                            <input type="text" id="otp" name="otp" [(ngModel)]="otp"
                                class="w-full outline-none border-none h-full text-red-50 placeholder:text-red-50 font-semibold bg-transparent"
                                required placeholder="OTP" />
                        </div>
                    </div>
                    <button (click)="sendOTP()" [disabled]="!disablerButton()" type="button"
                        [ngClass]="{'bg-gray-700 border-red-800 cursor-default hover:bg-gray-600 ': !disablerButton(),'bg-red-800 border-gray-800  cursor-pointer hover:bg-red-900':disablerButton()}"
                        class="col-span-3 w-full h-full text-xs border-2 rounded-md hover:text-gray-300 ">
                        <span *ngIf="!timerActive">Send OTP</span>
                        <span *ngIf="timerActive" class="text-[10px]">Time left: {{ timer }} Sec</span>
                    </button>
                </div>
                <div class="flex justify-between ">
                    <button (click)="onSubmit()"
                        class="bg-red-800 border-2 w-full h-12 rounded-md border-red-800 p-2 text-sm hover:bg-red-900">Reset
                        Password</button>
                </div>
                <div
                    class="h-5 py-2 text-center flex items-center justify-center w-full text-xs font-semibold text-red-50">
                    <p *ngIf="extras.errorMessage">{{extras.errorMessage}}</p>
                </div>
                <div class="flex flex-col text-center text-xs ">
                    <p>Want to login your account ? <span><a (click)="router.navigate(['/login'])"
                                class="cursor-pointer font-bold underline">Login</a></span></p>
                </div>
            </form>
        </div>
    </div>
</div>
