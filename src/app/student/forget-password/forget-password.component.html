<div class="w-full min-h-screen flex-cols">
    <div
        class="max-w-full w-full min-h-screen flex text-gray-50  items-start pt-12 pb-8 justify-center bg-gradient-to-t from-red-600 via-red-300 to-red-50 bg-cover bg-center bg-fixed">
        <!-- Semi-transparent overlay -->
        <div
            class="relative w-[400px] h-full flex flex-col items-center justify-center bg-black/20 backdrop-blur-lg rounded-lg border-red-300/30 border-2 shadow-lg ">
            <div class="w-full h-full">
                <img src="../../../assets/images/background.jpg" class="w-full h-40 rounded-t-lg object-cover">
            </div>
            <!---->
            <form class="relative w-full h-full flex flex-col z-10 space-y-2 p-6">
                <p class="text-center font-bold text-xl">Password Reset</p>
                <div class="flex flex-col pt-2">
                    <label for="tupvId">TUPV ID</label>
                    <input type="text" class="input" name="tupvId" id="tupvId" [(ngModel)]="tupvId" required
                        placeholder="Enter your TUPV ID">
                </div>
                <div class="grid grid-cols-[65%_35%] gap-x-2">
                    <div class="flex flex-col pt-2">
                        <label for="otp">OTP</label>
                        <div class="relative">
                            <input id="otp" name="otp" type="text" [(ngModel)]="otp" class="input appearance-none" required
                                placeholder="One Time Passcode" />
                        </div>
                    </div>
                    <div class="flex flex-col pt-2 ">
                        <button (click)="sendOTP()" [disabled]="!disablerButton()"
                            [ngClass]="{'bg-gray-400 cursor-default hover:bg-gray-600 ': !disablerButton(),'bg-red-600   cursor-pointer hover:bg-red-700':disablerButton()}"
                            class="w-full h-full rounded-md hover:text-gray-300 ">
                            <span *ngIf="!timerActive">Send OTP</span><span *ngIf="timerActive" class="text-xs">Time
                                left: {{ timer }} Sec</span>
                        </button>
                    </div>
                </div>

                <div class="flex justify-between pt-2">
                    <button (click)="onSubmit()"
                        class="bg-red-600 border-[1px] w-full border-red-800 p-2 text-sm hover:bg-red-700">Reset
                        Password</button>
                </div>
                <div
                    class="h-5 py-2 text-center flex items-center justify-center w-full text-xs font-semibold text-red-50">
                    <p *ngIf="extras.errorMessage">{{extras.errorMessage}}</p>
                </div>
                <div class="flex flex-col text-center text-xs ">
                    <p>Want to login your account ? <span><a (click)="router.navigate(['/login'])"
                                class="cursor-pointer font-bold underline">Login</a></span></p>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="extras.load">
        <div class="animate-fadeIn fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-[100]">
            <div class="absolute inset-0 flex flex-col items-center justify-center  h-full w-full z-[100]">
                <!-- Spinning Loader -->
                <img src="/assets/images/tupSeal.png" class="animate-spin-5s rounded-full h-20 w-20 " />
                <!-- Loading Text -->
                <p class="mt-4 font-bold text-xs text-gray-50 animate-pulse">loading...</p>
            </div>
        </div>
    </div>
</div>
